name: Build & Push Multi-Arch Docker Image

on:
  push:
    branches: [master]

  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to build from (e.g., master or feature-xyz)'
        required: false
        default: 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: thomas934/smart-quote-bot

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref || github.ref_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (branch tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      - name: Also tag and push :latest if master branch
        if: github.ref_name == 'master'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.IMAGE_NAME }}:latest
